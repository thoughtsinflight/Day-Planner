<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3af8e5aa95.js" crossorigin="anonymous"></script>


  <title>Day Planner</title>
</head>

<body>
  <!--Header-->
  <div class="row border-bottom">
    <div class="col-12 flex-column text-center p-4">
      <h1>Work Day Planner</h1>
      <p id="current">222</p>
    </div>
  </div>

  <!--Content-->
  <div class="row w-100">
    <!--Input Column-->
    <div class="col flex-column ml-3 mt-3" id="input">
      <!-- 9 AM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">9 AM</span>
        </div>
        <input type="text" id="9" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="9" type="button"></button>
        </div>
      </div>
      <!-- 10 AM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">10 AM</span>
        </div>
        <input type="text" id="10" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="10" type="button"></button>
        </div>
      </div>
      <!-- 11 AM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">11 AM</span>
        </div>
        <input type="text" id="11" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="11" type="button"></button>
        </div>
      </div>
      <!-- 12 AM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">12 AM</span>
        </div>
        <input type="text" id="12" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="12" type="button"></button>
        </div>
      </div>
      <!-- 1 PM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">1 PM</span>
        </div>
        <input type="text" id="13" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="13" type="button"></button>
        </div>
      </div>
      <!-- 2 PM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">2 PM</span>
        </div>
        <input type="text" id="14" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="14" type="button"></button>
        </div>
      </div>
      <!-- 3 PM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">3 PM</span>
        </div>
        <input type="text" id= "15" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="15" type="button"></button>
        </div>
      </div>
      <!-- 4 PM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">4 PM</span>
        </div>
        <input type="text" id="16" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="16" type="button"></button>
        </div>
      </div>
      <!-- 5 PM Input Block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">5 PM</span>
        </div>
        <input type="text" id="17" class="form-control text-dark " placeholder="Today's Agenda" aria-label="Today's Agenda"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary fas fa-save button" data-num="17" type="button"></button>
        </div>
      </div>

    </div>
    <!--Button Column-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./javascript/moment.js"></script>
    <script src="./javascript/script.js"></script>
    <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> -->


</html>
