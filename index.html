<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Day Planner</title>

<body>
  <!--Header-->

    <div class="col-12 flex-column text-center p-4">
      <h1>Work Day Planner</h1>
      <p id="current">222</p>
    </div>
  </div>

  <!--Content-->
  <div class="row w-100">

    <div class="col-2 flex-column" id="time">
      <div class="border p-3">9 AM</div>
      <div class="border p-3">10 AM</div>
      <div class="border p-3">11 AM</div>
      <div class="border p-3">12 AM</div>
      <div class="border p-3">1 PM</div>
      <div class="border p-3">2 PM</div>
      <div class="border p-3">3 PM</div>
      <div class="border p-3">4 PM</div>
      <div class="border p-3">5 PM</div>
    </div>
    <!--Input Column-->
    <div class="col-8 flex-column" id="input">
      <textarea class="form-control pb-1 mb-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>
      <textarea class="form-control pb-1 my-2" id="inputdefault" type="text" row = "3"></textarea>

    </div>
    <!--Button Column-->
    <div class="col-2 flex-column" id="button">
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
      <div><button type="button" class="btn btn-primary">Primary</button></div>
    </div>
  </div>

  <script src="./javascript/moment.js"></script>
  <script src="./javascript/script.js"></script>
